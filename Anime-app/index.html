<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;300;400;500;700&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"
      integrity="sha512-iBBXm8fW90+nuLcSKlbmrPcLa0OT92xO1BIsZ+ywDWZCvqsWgccV3gFoRBv0z+8dLJgyAHIhR35VZc2oM/gI1w=="
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Anime App</title>
  </head>
  <body>
    <nav>
      <div class="logo">Anime Explorer</div>
      <ul class="nav_links">
        <li id="action">Action</li>
        <li id="adventure">Adventure</li>
        <li id="comedy">Comedy</li>
        <li id="mystery">Mystery</li>
        <li id="drama">Drama</li>
      </ul>
      <form id="form">
        <input
          type="text"
          placeholder="search some anime"
          id="searchInput"
          autocomplete="off"
        />
      </form>
      <i class="fas fa-bars" id="hamb"></i>
    </nav>
    <section>
      <h1>Top Anime</h1>
      <div class="cards"></div>
    </section>
    <script src="script.js"></script>
  </body>
</html>
